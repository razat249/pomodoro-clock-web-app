<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  </head>
  <body class="container-fluid text-primary">
    <h1 class="text-center">Pomodoro Clock</h1>
    
    <hr>
    
    <div class="row">
      <div class="col-xs-6 text-center">
        <h4>BREAK LENGTH</h4>
        <h3><span class="min-break"> - </span><span class="break"> 5 </span><span class="plus-break"> +</span></h3>
      </div>
      <div class="col-xs-6 text-center">
        <h4>SESSION LENGTH</h4>
        <h3><span class="min-session"> - </span><span class="session"> 25 </span><span class="plus-session"> +</span></h3>
      </div>
    </div>
    
    <hr>
    
    
    <div class="text-center clock">
      <h2 class="session-break">SESSION</h2>
      <h2 class="time"><span class="min">25</span> : <span class="sec">00</span></h2>
    </div>
    
  </body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
